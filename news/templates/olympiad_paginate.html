{% load paginate %}

{% if is_paginated %}
	{% paginate_split_list page_range page %}
	
	<div class="paginate">Page:&nbsp;
		{% for interval,more in paginate_page_range %}
			{% for p in interval %}
				{% ifequal p page %}
					<span>{{ p }}</span>
				{% else %}
					<a href="/actions/olympiad/{{ p }}/">{{ p }}</a>
				{% endifequal %}
			{% endfor %}
			{% if more %}&nbsp; ... &nbsp;{% endif %}
		{% endfor %}
	</div>
{% endif %}
